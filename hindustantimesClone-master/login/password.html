<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <div id="top-heading"> </div>
    <div class="title">Create password</div>
    <div class="inner-main-box">

        <div class="inner-inner-main-box">
            <div class="text">Please Create a secure password including the secure criteria below</div>

        </div>
        <div class="input-section">
            <div class="input-holder">
                <input oninput="fun()"  type="password" id="input-box" maxlength="14" >
            <span id="eye"></span>
       
            <ul class="pass-criteria">
                <li class="letter">8-4 characters</li>
                <li class="letter">1 uppercase letter</li>
                <li class="letter">1 lowercase letter</li>
                <li class="letter">One special character</li>
                <li class="letter">1 number</li>
            </ul>
            </div>

            <div class="strength-show">
                <div class="strength-text">Password strength</div>
                <div class="strength-bar">
                    <!-- extra -->
                    <!-- <div class="flot"></div> -->
                </div>
            </div>
        </div>
        <div class="btn-box">
      
            <input onclick="mybtn()" type="button" id="btn-click" value="Continue" disabled>
        </div>
    </div>
</body>
</html>
<script>
    function fun(){
    let input=document.getElementById("input-box").value;
    // console.log(input)
    if(input.length==14){
        let btn=document.getElementById("btn-click")
        btn.style.background="#00b1cd"
        btn.disabled=false;
        btn.style.cursor="pointer"
    }
}

function mybtn(){
    console.log("hi")
    window.location.href="email.html"
}



</script>
<script src="password.js" type="module"></script>
