#t1Container
          {
               display: flex;

/* here is the css of form style */
          form
          {
               width: 90%;
               margin: auto;
               /* border: 1px solid black; */
          }
          form>div>input{
               width: 100%;
               height: 40px;
               border-top: none;
               border-left: none;
               border-right: none;
          }
          form>input
          {
               width: 100%;
               height: 40px;
               border-top: none;
               border-left: none;
               border-right: none;
               
          }

/* To Remove the border boxes in input tag when we are typing */
          input:focus, textarea:focus, select:focus{
                outline: none;
                }
                input::-webkit-outer-spin-button,
                input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                 margin: 0;
               }
